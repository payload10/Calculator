<!DOCTYPE html>
<html lang="en" class="min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
</head>

<body class="flex flex-col justify-center items-center bg-black min-h-screen">
        <header class="fixed top-0 w-full bg-cyan-300 p-4 flex flex-row items-center justify-center text-5xl">
            ðŸ–© &nbsp;Calculator 
        </header>

        <!-- Main Container -->
        <main class="flex flex-col justify-center items-center gap-0 z-10">
            <div class="relative flex flex-col bg-black self-center justify-center items-center border-2 border-white rounded-t-3xl rounded-b-3xl h-[500px] lg:h-full mt-[3em] mb-[0em] w-98">

                <div class="flex flex-col justify-between items-end absolute top-0 w-80 h-[8em] border-b-2 border-b-white  break-words break-all rounded-t-3xl bg-black text-white font-semibold">
                    <!-- Output -->
                    <div class="previous-operand mr-4 mt-1 p-2 text-cyan-300"></div>
                    <div class="current-operand mr-4 mb-1 p-2 text-white text-4xl"></div>
                </div>

                <!-- ROW 1 -->
                <div class="row1 flex justify-center items-center gap-4 mt-36">
                    <button class="allClear ml-2 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 pl-14 pr-14 rounded-t-2xl rounded-b-2xl h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">AC</button>
                    <button class="delete ml-2 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 pl-14 pr-14 rounded-t-2xl rounded-b-2xl h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">DEL</button>
                </div>

                <!-- ROW 2 -->
                <div class="row2 flex justify-center items-center gap-4 mt-3">
                    <button class="button ml-2 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">7</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">8</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">9</button>
                    <button class="operation-button mr-2 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">*</button>
                </div>

                <!-- ROW 3 -->
                <div class="row3 flex justify-center items-center gap-4 mt-3">
                    <button class="button ml-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">4</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">5</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">6</button>
                    <button class="operation-button mr-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">/</button>
                </div>

                <!-- ROW 4 -->
                <div class="row4 flex justify-center items-center gap-4 mt-3">
                    <button class="button ml-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">1</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">2</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">3</button>
                    <button class="operation-button mr-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">+</button>
                </div>

                <!-- ROW 5 -->
                <div class="row5 flex justify-center items-center gap-4 mt-3 mb-8">
                    <button class="button ml-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">0</button>
                    <button class="button flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">.</button>
                    <button class="equals flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">=</button>
                    <button class="operation-button mr-6 flex justify-center items-center text-white font-semibold p-6 text-3xl border-4 border-cyan-300 rounded-full h-12 w-12 hover:text-black hover:bg-cyan-300 transition-all duration-200 ease-in-out hover:border-cyan-300">-</button>
                </div>
            </div>
        </main>

        <footer class="fixed bottom-0 bg-cyan-300 text-black w-full text-center">
            <p class="font-semibold p-1">&copy; Toufique Belim</p>
        </footer>
</body>

</html>
